<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContaDaimoku Settore Torraccia</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h2 { margin-bottom: 10px; }
        table { border-collapse: collapse; margin: 20px auto; width: 90%; }
        td, th { border: 1px solid black; padding: 10px; text-align: center; cursor: pointer; }
        .square { width: 10px; height: 10px; display: inline-block; background-color: white; border: 1px solid black; margin: 1px; }
        .occupied { background-color: black; }
        .edit-name { border: none; font-size: 16px; text-align: center; width: 120px; }
        #counter { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>ContaDaimoku Settore Torraccia</h2>

    <div id="counter">Ore totali: 0 | Daimoku totali: 0</div>

    <table id="schedule">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ore</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const names = [
            "Giampaolo", "Sabrina", "Giancarlo", "Silvana", "Alessia", "Francesca", "Annamaria", "Pino", "", 
            "Antonio", "", "Claudia", "Giovanna", "", "", "", "", "", "", ""
        ];
        const hoursPerRow = 200;
        const tableBody = document.querySelector("tbody");
        const counter = document.getElementById("counter");

        function updateCounter() {
            let totalHours = document.querySelectorAll(".occupied").length;
            let totalDaimoku = totalHours * 3000;
            counter.innerHTML = `Ore totali: ${totalHours} | Daimoku totali: ${totalDaimoku}`;
            localStorage.setItem("counter", JSON.stringify({ hours: totalHours, daimoku: totalDaimoku }));
        }

        function saveData() {
            let data = [];
            document.querySelectorAll("tr").forEach((row, index) => {
                if (index === 0) return; // Skip header
                let name = row.querySelector(".edit-name").value;
                let squares = Array.from(row.querySelectorAll(".square")).map(sq => sq.classList.contains("occupied") ? 1 : 0);
                data.push({ name, squares });
            });
            localStorage.setItem("daimokuData", JSON.stringify(data));
        }

        function loadData() {
            let savedData = JSON.parse(localStorage.getItem("daimokuData"));
            let savedCounter = JSON.parse(localStorage.getItem("counter"));

            if (savedCounter) {
                counter.innerHTML = `Ore totali: ${savedCounter.hours} | Daimoku totali: ${savedCounter.daimoku}`;
            }

            if (savedData) {
                savedData.forEach((entry, rowIndex) => {
                    createRow(entry.name, entry.squares);
                });
            } else {
                names.forEach(name => createRow(name, Array(hoursPerRow).fill(0)));
            }
        }

        function createRow(name, squares) {
            const row = document.createElement("tr");

            // Cella Nome editabile
            const nameCell = document.createElement("td");
            const nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.value = name;
            nameInput.className = "edit-name";
            nameInput.addEventListener("input", saveData);
            nameCell.appendChild(nameInput);
            row.appendChild(nameCell);

            // Cella ore con quadratini
            const hoursCell = document.createElement("td");
            squares.forEach(state => {
                const square = document.createElement("div");
                square.className = "square";
                if (state) square.classList.add("occupied");
                square.addEventListener("click", function() {
                    this.classList.toggle("occupied");
                    updateCounter();
                    saveData();
                });
                hoursCell.appendChild(square);
            });
            row.appendChild(hoursCell);
            tableBody.appendChild(row);
        }

        loadData();
    </script>

</body>
</html>
